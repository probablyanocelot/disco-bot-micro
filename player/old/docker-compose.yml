
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    command: 'python app.py'
    restart: on-failure
    ports:
      - 9001:5000
    volumes:
      - .:/app
    networks:
      - default
      - network1
    external_links:
      - rabbitmq
    depends_on:
      - db
  
  
  

