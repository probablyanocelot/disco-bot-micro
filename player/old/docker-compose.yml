  queue:
    build:
      context: .
      dockerfile: Dockerfile
    command: 'python consumer.py'
    restart: on-failure
    networks:
      - default
      - network1
    external_links:
      - rabbitmq
    depends_on:
      - db
  
  db:
    image: postgres:14.1
    restart: always
    environment:
      POSTGRES_PASSWORD: 'test'
      POSTGRES_USER: 'test'
      POSTGRES_DB: player

    volumes:
      - .dbdata:/var/lib/postgres/data\
    ports:
      - 33067:5432

networks:
  network1:
    external: true
